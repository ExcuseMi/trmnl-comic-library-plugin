permissions:
  contents: write

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  push:
    branches: [ main ]

jobs:
  generate-options:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0   # ensures we get current main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pyyaml

    - name: Generate updated comic options
      run: python scripts/generate-options.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "üìù Update comic options [automated]"
        commit_author: "GitHub Actions <actions@github.com>"
        file_pattern: "updated_settings.yml failed_feeds_report.yml"
        pull_strategy: "NO_REBASE"
