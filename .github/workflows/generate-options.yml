permissions:
  contents: write

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  push:
    branches: [ main ]

jobs:
  generate-options:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pyyaml python-dotenv

    - name: Generate updated comic options
      env:
        EXCLUSIONS: ${{ secrets.EXCLUSIONS }}
      run: python scripts/generate-options.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "üìù Update comic options [automated]"
        commit_author: "GitHub Actions <actions@github.com>"
        file_pattern: |
          plugin/settings.yml
          failed_feeds_report.yml
          comic_overview_data.json
          comic_overview.html

    - name: Upload plugin to TRMNL
      env:
        TRMNL_API_KEY: ${{ secrets.TRMNL_API_KEY }}
      run: python scripts/upload_plugin.py